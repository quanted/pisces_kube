apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pisces-nginx
  name: pisces-nginx
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pisces-nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pisces-nginx
    spec:
      containers:
      - image: ghcr.io/quanted/pisces-nginx:main
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /src/collected_static
          name: collected-static
      restartPolicy: Always
      volumes:
      - name: collected-static
        persistentVolumeClaim:
          claimName: collected-static-pvolume-claim1