apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: pisces-postgres
  name: pisces-postgres
  namespace: pisces-kube
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
    eks.amazonaws.com/compute-type: fargate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pisces-postgres
  serviceName: pisces-postgres
  template:
    metadata:
      labels:
        app: pisces-postgres
    spec:
      containers:
      - image: registry.epa.gov/qed/pisces_kube/pisces_postgres:dev-gl
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command:
              - ls
              - /
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command:
            - ls
            - /
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        name: postgres
        ports:
        - containerPort: 5432
          protocol: TCP
        envFrom:
          - configMapRef:
              name: pisces-config
        volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d/sql/
          name: pisces-postgres-pvolume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: pisces-postgres-pvolume
        persistentVolumeClaim:
          claimName: postgres-pvolume-claim1